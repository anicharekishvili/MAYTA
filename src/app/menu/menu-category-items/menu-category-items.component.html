<div class="menu_category_item">
  <div class="container">
    <div class="category_title">
      <div class="back" (click)="navigateCategories()">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <h2>{{ dataById?.name }}</h2>
    </div>

    <div class="categories">
      @for(item of dataById?.items; track item.id) {
      <div class="categories_item">
        <div>
          <h3>{{ item?.name }}</h3>
          <h4>â‚¾{{ item?.price }}</h4>
          <p>{{ item?.description }}</p>
        </div>
        <img
          src="https://static.blog.bolt.eu/LIVE/wp-content/uploads/2024/05/10110345/different-types-of-sushi-1024x536.jpg"
        />
      </div>
      }
    </div>
  </div>
</div>
